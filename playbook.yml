- name: Deploy WordPress with Docker
  hosts: wordpress_servers
  become: true
  vars_files:
    - vars/main.yml

  tasks:
    - name: Install required packages
      ansible.builtin.apt:
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - gnupg
          - lsb-release
          - software-properties-common
          - docker.io
          - docker-compose
        state: present
        update_cache: true

    - name: Create Docker plugins directory
      ansible.builtin.file:
        path: /usr/libexec/docker/cli-plugins
        state: directory
        mode: '0755'
      become: true

    - name: Remove existing Docker Compose
      ansible.builtin.file:
        path: /usr/libexec/docker/cli-plugins/docker-compose
        state: absent
      become: true

    - name: Download Docker Compose V2
      ansible.builtin.get_url:
        url: https://github.com/docker/compose/releases/download/v2.24.6/docker-compose-linux-x86_64
        dest: /usr/libexec/docker/cli-plugins/docker-compose
        mode: '0755'
      become: true

    - name: Check Docker Compose installation
      ansible.builtin.stat:
        path: /usr/libexec/docker/cli-plugins/docker-compose
      register: compose_binary
      
    - name: Verify Docker Compose executable
      ansible.builtin.debug:
        msg: "Docker Compose is installed at {{ compose_binary.stat.path }} with permissions {{ compose_binary.stat.mode }}"
      when: compose_binary.stat.exists

    - name: Install community.docker collection
      ansible.builtin.shell: ansible-galaxy collection install community.docker
      register: galaxy_result
      changed_when: "'was installed successfully' in galaxy_result.stdout"
      become: true

    - name: Create docker group
      ansible.builtin.group:
        name: docker
        state: present

    - name: Create project group
      ansible.builtin.group:
        name: "{{ project_group }}"
        state: present

    - name: Create project user
      ansible.builtin.user:
        name: "{{ project_user }}"
        group: "{{ project_group }}"
        home: "{{ project_home }}"
        shell: /bin/bash
        create_home: true
        state: present

    - name: Add user to docker group
      ansible.builtin.user:
        name: "{{ project_user }}"
        groups: docker
        append: true

    - name: Wait for group changes to take effect
      ansible.builtin.meta: flush_handlers

    - name: Create project directory
      ansible.builtin.file:
        path: "{{ project_dir }}"
        state: directory
        mode: "0o755"
        owner: "{{ project_user }}"
        group: "{{ project_group }}"

    - name: Create .env file
      ansible.builtin.copy:
        content: |
          MYSQL_ROOT_PASSWORD={{ mysql_root_password }}
          MYSQL_DATABASE={{ mysql_database }}
          MYSQL_USER={{ mysql_user }}
          MYSQL_PASSWORD={{ mysql_password }}
        dest: "{{ project_dir }}/.env"
        owner: "{{ project_user }}"
        group: "{{ project_group }}"
        mode: "0o600"

    - name: Copy prometheus config
      ansible.builtin.copy:
        src: prometheus.yml.j2
        dest: "{{ project_dir }}/prometheus.yml"
        owner: "{{ project_user }}"
        group: "{{ project_group }}"
        mode: "0o644"

    - name: Шаблонизировать docker-compose.yml
      ansible.builtin.template:
        src: app-docker-compose.yml.j2
        dest: "{{ project_dir }}/docker-compose.yml"
        mode: "0o644"

    - name: Copy MySQL configuration
      ansible.builtin.copy:
        src: mysql.cnf
        dest: "{{ project_dir }}/mysql.cnf"
        owner: "{{ project_user }}"
        group: "{{ project_group }}"
        mode: "0o644"

    - name: Управление основным Docker Compose стеком
      community.docker.docker_compose:
        project_src: "{{ project_dir }}"
        files:
          - docker-compose.yml
        state: present
        remove_orphans: true
      become: true

    - name: Шаблонизировать docker-compose-monitoring.yml
      ansible.builtin.template:
        src: monitoring-docker-compose.yml.j2
        dest: "{{ project_dir }}/docker-compose-monitoring.yml"
        mode: "0o644"

    - name: Управление стеком мониторинга
      community.docker.docker_compose:
        project_src: "{{ project_dir }}"
        files:
          - docker-compose-monitoring.yml
        state: present
        remove_orphans: true
      become: true
 